<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
        <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
       }
        </style>
    </head>
    <body>
        <canvas></canvas>
        <script>
            const canvasE1 = document.querySelector("canvas"), canvasCtx = canvasE1.getContext("2d"),
            gapx = 10

            // objeto campo
            const field = {
                w: window.innerWidth, // largura do campo-- this ta chamando aqui
                h: window.innerHeight, // altura do campo-- this ta chamando aqui
                draw: function(){
                    canvasCtx.fillStyle = "#286047" // style tem que esta com "S" maiusculo
                    canvasCtx.fillRect(0, 0,this.w, this.h)
                }
            }
            
            // Desenhando a linha central
            // objeto line
            
            const line = {
                w:15,  // this esta chamando aqui
                h: field.h,
                draw: function(){
                    canvasCtx.fillStyle = "#ffffff"
                    canvasCtx.fillRect( field.w / 2 - this.w / 2, 
                    0, 
                    this.w, 
                    this.h 
                )

                }
            }

            const leftPaddle = {
                x: gapx,
                y: 100,
                w: line.w,
                h: 200,
                draw:function(){
                    canvasCtx.fillStyle = "#ffffff"
                    canvasCtx.fillRect(this.x,this.y, this.w, this.h)
                }
            }
            const  rightPaddle = {
                x: field.w - line.w - gapx,
                y: 100,
                w: line.w,
                h: 200,
                draw:function(){
                    canvasCtx.fillStyle = "#ffffff"
                    canvasCtx.fillRect(this.x,this.y, this.w, this.h)
                }

            }

               // Desenhando o campo 
            function setup(){ 
                canvasE1.width = canvasCtx.width = field.w
                canvasE1.height = canvasCtx.height = field.h

            }
            // Desenho do campo
                 
            function draw () {
                field.draw()
                line.draw()
                leftPaddle.draw()
                rightPaddle.draw()
// height Ã© a  altura
//desenhando a raquete esqu
                
                // desenho da raquete direita
                canvasCtx.fillRect(window.innerWidth - lineWidth - 10, 200, lineWidth, 200
                )
// desenha a bolinha
                canvasCtx.beginPath()
                canvasCtx.arc(500, 300, 20, 0, 2 * Math.PI, false)
                canvasCtx.fill()
               
// desenhar o placar
                canvasCtx.font = "bold 72px Arial"
                canvasCtx.textAlign = "center"
                canvasCtx.textBaseline = "top"
                canvasCtx.fillStyle = '#01341D'
                canvasCtx.fillText('3', window.innerWidth /4, 50 )
                canvasCtx.fillText('1',window.innerWidth /4 + window.innerWidth / 2, 50)
            }
            setup()
            draw()
        </script>
    </body>
</html>
